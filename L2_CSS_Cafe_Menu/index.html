<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>Hamalayan Coffee</h1>
                <p class="establish">Est . 2021</p>
                <hr>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">2.45</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">2.40</p>
                </article>
                <article class="item">
                    <p class="flavor">Italy Vinalla</p><p class="price">1.45</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchaito</p><p class="price">3.45</p>
                </article>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.35</p>
                </article>
                <article  class="item">
                    <p class="dessert">Chery Pie</p><p class="price">2.60</p>
                </article>
                <article  class="item">
                    <p class="dessert">Cheesecake</p><p class="price">2.50</p>
                </article>
                <article  class="item">
                    <p class="dessert">Blackforestcake</p><p class="price">2.90</p>
                </article>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="_blank">Vist Our Website</a></p>
                <p class="address">Hamalayan Tea House, Kathmandu</p>
            </footer>
        </div>
    </body>
</html>
