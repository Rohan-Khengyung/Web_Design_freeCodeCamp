<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="p1.css" type="text/css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill the form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter your first name: <input type="text" id="first-name" name="first-name" requried></label>
                <label for="last-name">Enter you last name: <input type="text" id="last-name" name="last-name" required></label>
                <label for="email">Enter your Email: <input type="email" id="email" name="email" required></label>
                <label for="new-password">Enter you new password: <input type="password" id="new-password" name="new-password" pattern="[a-zA-Z0-9]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input checked type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
                <label for="age">Enter you age (year): <input type="number" id="age" name="age" max="120" min="13"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">YouTube</option>
                        <option value="2">Forum</option>
                        <option value="3">News</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide your bio: <textarea name="bio" placeholder="I like coding  on the beach..." id="bio" rows="3" cols="30"></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" required name="terms-and-contions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
