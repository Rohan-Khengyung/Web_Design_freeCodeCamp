<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>Ilam Coffee House</h1>
            <p class="established">Est . 2020</p>
            <hr>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">Milk Tea</p> <p class="price">2.50</p>
            </article>
            <article class="item">
                <p class="flavor">Expresso</p> <p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="flavor">Villina Coffee</p> <p class="price">4.50</p>
            </article>
            <article class="item">
                <p class="flavor">Caffecinno</p> <p class="price">1.75</p>
            </article>
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="flavor">Donut</p> <p class="price">2.50</p>
            </article>
            <article class="item">
                <p class="flavor">Cheesecake</p> <p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="flavor">Darkfrostcake</p> <p class="price">4.50</p>
            </article>
            <article class="item">
                <p class="flavor">Icefire</p> <p class="price">1.75</p>
            </article>
        </main>
        <hr class="line-bottom">
        <footer>
            <p><a href="_blank">Vist Our Website</a></p>
            <p>Copyright - Ilam Coffee House</p>
        </footer
    </div>
</body>
</html>
